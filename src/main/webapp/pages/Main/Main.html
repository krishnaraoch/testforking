<wm-page name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="8" name="mainContent" padding="unset 15px">
            <wm-livetable formlayout="dialog" name="EmployeesLiveTable1">
                <wm-table gridfirstrowselect="true" editmode="dialog" statehandler="URL" name="EmployeesTable1" title="Employees List" dataset="bind:Variables.ClassicmodelsEmployeesData.dataSet" navigation="Basic">
                    <wm-table-column binding="employeeNumber" caption="Employee Number" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="integer" primary-key="true"></wm-table-column>
                    <wm-table-column binding="lastName" caption="Last Name" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="string"></wm-table-column>
                    <wm-table-column binding="firstName" caption="First Name" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="string"></wm-table-column>
                    <wm-table-column binding="extension" caption="Extension" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="string"></wm-table-column>
                    <wm-table-column binding="email" caption="Email" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="string"></wm-table-column>
                    <wm-table-column binding="jobTitle" caption="Job Title" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="string"></wm-table-column>
                    <wm-table-column binding="employeesByReportsTo.employeeNumber" caption="Employee Number" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="integer" primary-key="true" related-entity-name="Employees"></wm-table-column>
                    <wm-table-column binding="employeesByReportsTo.lastName" caption="Last Name" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="string" related-entity-name="Employees" readonly="true"></wm-table-column>
                    <wm-table-column binding="employeesByReportsTo.firstName" caption="First Name" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="string" related-entity-name="Employees" readonly="true"></wm-table-column>
                    <wm-table-column binding="employeesByReportsTo.extension" caption="To Extension" generator="assigned" pcdisplay="true" mobiledisplay="true" tabletdisplay="true" type="string" related-entity-name="Employees" readonly="true"></wm-table-column>
                    <wm-table-action widget-type="button" key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-table-action>
                    <wm-table-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow($event)"></wm-table-row-action>
                    <wm-table-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow($event)"></wm-table-row-action>
                </wm-table>
                <wm-liveform errormessage="" title="Employees Info" formlayout="dialog" iconclass="wi wi-edit" name="EmployeesLiveForm1" dataset="bind:Variables.ClassicmodelsEmployeesData.dataSet" captionalign="left" captionposition="top">
                    <wm-layoutgrid columns="3" name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn1">
                                <wm-form-field name="employeeNumber" displayname="Employee Number" required="true" show="true" generator="assigned" primary-key="true" key="employeeNumber" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true"
                                    tablet-display="true" widget="number"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn2">
                                <wm-form-field name="lastName" displayname="Last Name" required="true" show="true" generator="assigned" primary-key="false" key="lastName" type="string" is-related="false" maxchars="50" pc-display="true" mobile-display="true"
                                    tablet-display="true" widget="text"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn3">
                                <wm-form-field name="firstName" displayname="First Name" required="true" show="true" generator="assigned" primary-key="false" key="firstName" type="string" is-related="false" maxchars="50" pc-display="true" mobile-display="true"
                                    tablet-display="true" widget="text"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn4">
                                <wm-form-field name="extension" displayname="Extension" required="true" show="true" generator="assigned" primary-key="false" key="extension" type="string" is-related="false" maxchars="10" pc-display="true" mobile-display="true"
                                    tablet-display="true" widget="text"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn5">
                                <wm-form-field name="email" displayname="Email" required="true" show="true" generator="assigned" primary-key="false" key="email" type="string" is-related="false" maxchars="100" pc-display="true" mobile-display="true" tablet-display="true"
                                    widget="text"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn6">
                                <wm-form-field name="jobTitle" displayname="Job Title" required="true" show="true" generator="assigned" primary-key="false" key="jobTitle" type="string" is-related="false" maxchars="50" pc-display="true" mobile-display="true"
                                    tablet-display="true" widget="text"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow3">
                            <wm-gridcolumn columnwidth="4" name="gridcolumn7">
                                <wm-form-field name="employeesByReportsTo" displayname="Employees By Reports To" required="false" show="true" generator="assigned" primary-key="false" key="employeesByReportsTo" type="list" is-related="true" pc-display="true"
                                    mobile-display="true" tablet-display="true" widget="select"></wm-form-field>
                            </wm-gridcolumn>
                            <wm-gridcolumn columnwidth="4" name="gridcolumn8">
                                <wm-form-field name="offices" displayname="Offices" required="true" show="true" generator="assigned" primary-key="false" key="offices" type="list" is-related="true" maxchars="10" pc-display="true" mobile-display="true" tablet-display="true"
                                    widget="select"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-action key="cancel" class="form-cancel btn-default" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
            </wm-livetable>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
